version: '3.7'
services:
  bot:
    build: .
    restart: always
    command: sh -c "python -m bot"
    env_file:
      - ./.env

  db:
    container_name: db
    ports:
      - '1234:5432'
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
    image: postgres:alpine3.18
